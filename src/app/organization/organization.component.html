
<h1>{{organization.name}} # of repos: {{repoCounter$ | async}} / {{(organization$ | async)?.repositories.length}} with # of contributors: {{(organization$ | async)?.contributors.length}}</h1>
<app-sortable-table *ngIf="(contributors$ | async) else spinner" [collection]="(contributors$ | async)" (itemSelected)="onItemSelected($event)"></app-sortable-table>
<ng-template #spinner>
  <mat-spinner></mat-spinner>
</ng-template>
